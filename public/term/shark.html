<!DOCTYPE html>
<html>
  <head>
    <title>Definition of shark</title>
    <style>
      :root {
        --blue: #0056b3;
        --light-blue: #6b9fd1;
        --light-grey: #f9f9f9;
        --dark-grey: #666;
        --white: #fff;
        --black: #000;
        --transition-speed: 0.3s;
      }

      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

      * {
        box-sizing: border-box;
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--light-grey);
        color: var(--blue);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
      }

      header {
        background-color: var(--blue);
        color: var(--white);
        padding: 20px;
        text-align: center;
        width: 100%;
        box-shadow: 0 2px 4px rgba(var(--black), 0.1);
      }

      header p {
        font-size: 28px;
        font-weight: 500;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding-top: 20px;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: var(--white);
        text-decoration: none;
        font-size: 16px;
        transition: color var(--transition-speed) ease;
      }

      nav ul li a:hover {
        color: var(--light-blue);
      }

      #content {
        max-width: 600px;
        width: 100%;
        margin-top: 40px;
        padding: 20px;
        background-color: var(--white);
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(var(--black), 0.1);
      }

      h1, h2 {
        color: var(--blue);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: var(--dark-grey);
      }

      p {
        font-size: 16px;
        line-height: 1.5;
      }

      /* Mobile Styles */
           @media only screen and (max-width: 600px) {
        #sidebar {
          width: 100%;
          margin-bottom: 20px;
        }
        #main-content {
          width: 100%;
        }
      }

      /* Desktop Styles */
      @media only screen and (min-width: 600px) {
        #sidebar {
          float: left;
          width: 20%;
          border-right: 1px solid var(--dark-grey);
          padding-right: 10px;
        }
        #main-content {
          float: right;
          width: 75%;
        }
      }

    </style>
  </head>
  <body>

        <div id="main-content">

</html>
